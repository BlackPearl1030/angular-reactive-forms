<main>
  <section class="form-app">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 form-wrapper">
          <app-welcome-screen *ngIf="isViewable"></app-welcome-screen>
          <button
            *ngIf="isViewable"
            class="btn btn-primary btn-lg"
            type="button"
            (click)="toogleForm()"
          >Fill in application</button>
          <div *ngIf="!isViewable">
            <app-step-form-selector></app-step-form-selector>
            <app-multi-step-form
              class="multi-step-form"
              [formContent]="formContent"
              (formSubmit)="onFormSubmit($event)"
            ></app-multi-step-form>
            <div class="col-xs-12 msg-container" *ngIf="showMsg">
              <p class="alert alert-success">
                <strong>Form submitted! Thank you!</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-7 image-wrapper"></div>
      </div>
      
    </div>
  </section>
</main>
